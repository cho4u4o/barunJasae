<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바른자세</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <header>
      <h1>바른 자세로 앉아주세요🙏</h1>
      <p>
        우리는 건강한 생활습관을 유지하기 위해 바른 자세를 잡는 것이 중요하다고
        믿습니다. 바른 자세를 유지하며 건강을 지키는 게임을 즐겨보세요.
      </p>
    </header>
    <nav>
      <ul>
        <li><a href="#" onclick="loadGameContent('eye')">눈 건강 게임</a></li>
        <li><a href="#" onclick="loadGameContent('dot')">점 잇기 게임</a></li>
        <li><a href="#" onclick="loadGameContent('card')">카드 뒤집기 게임</a></li>
        <li><a href="#" onclick="loadGameContent('num')">숫자 클릭하기 게임</a></li>
        <li><a href="#" onclick="loadGameContent('rocksissor')">가위바위보 게임</a></li>
      </ul>
    </nav>
    <div id="gameContent">
      <div id="container">
        <div class="left"></div>
        <div class="right">
          <ul class="gameList">
            <li>눈 건강을 위한 게임</li>
            <li>치매 예방을 위한 점 잇기 게임</li>
            <li>치매 예방을 위한 카드 뒤집기 게임</li>
            <li>치매 예방을 위한 숫자 클릭하기 게임</li>
            <li>치매 예방을 위한 가위바위보 게임</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
